<div class="main-container">
    <div class="login-container">

        <div class="left-section login_fb">

        </div>

            <form>

                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
                <a href="#" style="display: block; text-align: center; margin-bottom: 15px; color: #1877F2;">Forgotten password?</a>
                <hr>
                <div class="form-group">
                    <a href="signup.html"><button type="button" style="background-color: #42b72a;">Create New Account</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
