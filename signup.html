<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fb">
        <img class="fb_logo _agiv img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
    </div>
    <div class="container signup-main-container">
        <div class="signup-form-container">
            <h2>Create a new account</h2>
            <p>It's quick and easy.</p>
            <hr>
            <form>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Mobile number or email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="New password" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="custom" required>
                            <label class="form-check-label" for="custom">Custom</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                <p class="text-center">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>. You may receive SMS Notifications from us and can opt-out any time.</p>
            </form>
            <hr>
            <div class="text-center">
                <a href="index.html" class="btn btn-link">Already have an account? Log in</a>
            </div>
        </div>
    </div>

    <div class="footer-text">
        <p>Meta Â© 2025</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
